<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <meta name="description" content="Plan and analyze your Pokemon team with our easy-to-use team builder tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/type-analysis.css">
    <link rel="stylesheet" href="css/pokemon-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>Pokemon Team Builder</h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Build your perfect Pokemon team</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="row">
            <!-- Pokemon Selection Section -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Pokemon Selection</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="pokemon-search" class="form-label">Search Pokemon</label>
                            <input type="text" class="form-control" id="pokemon-search" placeholder="Enter Pokemon name">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Filter by Type</label>
                                <select class="form-select" id="type-filter">
                                    <option value="">All Types</option>
                                    <!-- Type options will be added by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Filter by Generation</label>
                                <select class="form-select" id="generation-filter">
                                    <option value="">All Generations</option>
                                    <!-- Generation options will be added by JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Filter by Stats</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <select class="form-select" id="stat-type-filter">
                                        <option value="">Select Stat</option>
                                        <option value="hp">HP</option>
                                        <option value="attack">Attack</option>
                                        <option value="defense">Defense</option>
                                        <option value="spAttack">Sp. Attack</option>
                                        <option value="spDefense">Sp. Defense</option>
                                        <option value="speed">Speed</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" id="stat-value-filter" placeholder="Min Value">
                                </div>
                            </div>
                        </div>
                        <div id="pokemon-list" class="row row-cols-2 row-cols-md-3 g-2">
                            <!-- Pokemon cards will be added here by JavaScript -->
                        </div>
                        <div class="mt-3">
                            <div id="pagination-info" class="text-center mb-2 text-muted small"></div>
                            <div id="pagination-controls"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Team Building Section -->
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5 mb-0">Your Team</h2>
                    </div>
                    <div class="card-body">
                        <div id="team-container" class="row row-cols-2 row-cols-md-3 g-3 mb-3">
                            <!-- Team Pokemon will be added here by JavaScript -->
                        </div>
                        <div class="d-flex justify-content-between">
                            <button id="clear-team" class="btn btn-outline-danger">Clear Team</button>
                            <button id="save-team" class="btn btn-primary">Save Team</button>
                        </div>
                    </div>
                </div>

                <!-- Type Analysis Section -->
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2 class="h5 mb-0">Type Analysis</h2>
                    </div>
                    <div class="card-body">
                        <div id="type-analysis">
                            <!-- Type analysis will be added here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Saved Teams Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h2 class="h5 mb-0">Saved Teams</h2>
                    </div>
                    <div class="card-body">
                        <div id="saved-teams" class="row">
                            <!-- Saved teams will be added here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Save Team Modal -->
    <div class="modal fade" id="save-team-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save Your Team</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="team-name" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="team-name" placeholder="Enter a name for your team">
                    </div>
                    <div class="mb-3">
                        <label for="team-description" class="form-label">Team Description</label>
                        <textarea class="form-control" id="team-description" rows="3" placeholder="Describe your team strategy or notes"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Pokemon Team Planner &copy; 2023. All Pokemon content is property of The Pokemon Company.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pokemon-data.js" type="module"></script>
    <script src="js/type-analysis.js" type="module"></script>
    <script src="js/team-builder.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
